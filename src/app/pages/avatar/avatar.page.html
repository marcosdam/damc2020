<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-toolbar>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/images/imagenlogin.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="tertiary" *ngFor="let i of [1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/images/imagenlogin.png"></ion-img>
    </ion-avatar>
    <ion-label>IconoLoginChip</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <ion-img src="/assets/images/imagenlogin.png"></ion-img>
      </ion-avatar>
      <ion-label>IconoLoginItem</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
