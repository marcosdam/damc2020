<ion-header no-border>
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">
      {{nombre}} - {{pais}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Botones para poder salir (uno enviando info y otro no)-->
  <ion-button color="primary" (click)="salirSinArgumentos()" expand="full">
    Salir sin argumentos
  </ion-button>

  <ion-button color="secondary" (click)="salirConArgumentos()" expand="full">
    Salir con argumentos
  </ion-button>

</ion-content>
