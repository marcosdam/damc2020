<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list-header>
    <ion-label>
      Datos de nacimiento
    </ion-label>
  </ion-list-header>

  <ion-item>

    <ion-label>Fecha de Nacimiento</ion-label>

    <ion-datetime placeholder="Nacimiento"
                  display-format="DD MMMM YYYY"
                  cancel-text
                  [ngModel]="fechaNac.toISOString()"
                  (ionChange)="cambioFecha($event)"
    >

    </ion-datetime>

  </ion-item>


  <ion-list-header>
    <ion-label>
      Restricciones
    </ion-label>
  </ion-list-header>

  <ion-item>

    <ion-label>Mínimo y Máximo</ion-label>

    <ion-datetime placeholder="dd-mm-YYYY"
                  display-format="DD MMMM YYYY"
                  min="2015-01-01"
                  max="2025-12-31"
    ></ion-datetime>

  </ion-item>


  <ion-list-header>
    <ion-label>
      Años
    </ion-label>
  </ion-list-header>

  <ion-item>

    <ion-label>Sólo Años</ion-label>

    <ion-datetime placeholder="YYYY"
                  display-format="YYYY"
                  min="2015"
                  max="2025"
                  value="2021"
    ></ion-datetime>

  </ion-item>


  <ion-list-header>
    <ion-label>
      Personalizado
    </ion-label>
  </ion-list-header>

  <ion-item>

    <ion-label>Fecha Personalizada</ion-label>

    <ion-datetime [pickerOptions]="customPickerOpciones"
                  [(ngModel)]="customFecha"
    ></ion-datetime>

  </ion-item>

</ion-content>
