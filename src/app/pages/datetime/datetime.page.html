<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-item>

    <ion-label>Fecha de Nacimiento</ion-label>

    <ion-datetime placeholder="Nacimiento"
                  display-format="DD MMMM YYYY"
                  cancel-text
                  [ngModel]="fechaNac.toISOString()"
                  (ionChange)="cambioFecha($event)"
    >

    </ion-datetime>

  </ion-item>

  <ion-list-header>
    <ion-label>
      Datos de nacimiento
    </ion-label>
  </ion-list-header>

</ion-content>
